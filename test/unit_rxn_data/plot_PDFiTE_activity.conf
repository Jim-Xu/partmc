# plot_PDFiTE_activity.conf
# Run as: gnuplot plot_PDFiTE_activity.conf
set terminal png truecolor
set autoscale
set xrange [0:1]
set xlabel 'RH (unitless)'
set ylabel 'gamma_{HNO3} (unitless)' tc lt 1
set y2tics
set output "out/PDFiTE_activity.png"
plot "out/PDFiTE_activity_results.txt" \
using 1:18 dashtype "- " title "calculated",\
 '' using 1:19 dashtype " -" title "modeled"
