# plot_cb05cl_ae5.conf
# Run as: gnuplot plot_cb05cl_ae5.conf
set terminal png truecolor
set output "out/cb05cl_ae5.png"
set autoscale
plot "out/cb05cl_ae5_ebi_results.txt" \
using 1:3 title "NO (ebi)",\
 '' using 1:2 title "NO2 (ebi)",\
 '' using 1:6 title "NO3 (ebi)",\
"out/cb05cl_ae5_kpp_results.txt" \
using 1:69 title "NO (kpp)",\
 '' using 1:75 title "NO2 (kpp)",\
 '' using 1:71 title "NO3 (kpp)"
